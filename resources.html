<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>London Resources</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="container" id="resources">
    <h1>Resources</h1>
      <div class="container" id="resource-feed">

      <div class="card-link">
        <a href="https://www.timeout.com/london">
        <img src="images/time-out.png" alt="Time out picture">
        <h3>Time Out London</h3>
        <p>Where Londoners find out about things to do</p>
        </a>
      </div>
      <div class="card-link">
        <a href="https://tfl.gov.uk/">
        <img src="images/tube.jpg" alt="Tube icon">
        <h3>Transport for London</h3>
        <p>Map your Tube and bus journeys</p>
        </a>
      </div>
      <div class="card-link">
        <a href="https://accountinglondon2019.wordpress.com">
        <img src="images/uw.png" alt="Time out picture">
        <h3>Accounting 2019 Website</h3>
        <p>Our schedule and contact information</p>
        </a>
      </div>
  </div>
  </div>
</body>
</html>
